<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
                <h5 class="card-title">My Cart</h5>
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Image</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <!-- <td>{{item.title}}</td> -->
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 12%;">{{item.name}}</td>
                            <th style="width: 12%;">R{{item.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">R{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td><button (click)="emptycart()" class="btn btn-outline-danger">Empty Cart</button></td>
                            <td><button routerLink="/product" class="btn btn-outline-info">Shop More</button></td>
                            <td><button class="btn btn-outline-success" routerLink="/checkout">Checkout</button></td>
                            <td><strong>Grand Total : R{{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">

            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/product" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
