
<header id="header">
    <nav>
        <div class="container">
            <div class="text-center">
                <a routerLink="/admin-dashboard/reports" class="nav-brand text-dark">Update Existing Product</a>
            </div>
        </div>
    </nav>
</header>

<!--Content here-->

<div class="container">
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a (click)="goBack()" class="btn btn-outline-info" ><i class="fas fa-angle-double-left">Back</i></a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark" >Update Product Details</h2>
                <span class="text-success">Use the below form to update product in list</span>
            </div>
    
            <br>
            <!--Add new product form-->
            <form name="form" id="add_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-dark" >Product Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" placeholder="Example: Dog Food" />
                    </div>
                    <div class="form-group">
                        <label for="brand" class="text-dark">Product Brand</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="brand" placeholder="Example: Brand Name" />
                    </div>
                    <div class="form-group">
                        <label for="price" class="text-dark" >Product Price</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="price"  placeholder="5" />
                    </div>
                    <div class="form-group">
                        <label for="availability" class="text-dark">Availability</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="availability" placeholder="In Stock / Out Of Stock" />
                    </div>
                    <div class="form-group">
                        <label for="size" class="text-dark" >Product Size</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="size" placeholder="Example: 1Kg" />
                    </div>
                    <div class="form-group">
                        <label for="category" class="text-dark">Under which category?</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="category" placeholder="Example: Combos, Special, Bulk" />
                    </div>
                    <div class="form-group">
                        <label for="quantity" class="text-dark" >Quantity</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="quantity"  placeholder="80 " />
                    </div>
                    <div class="form-group">
                        <label for="SKU" class="text-dark" >Stock Keeping Unit(SKU)</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="SKU" placeholder="Example: NRU..... (5 digits) " />
                    </div>
                    <div class="form-group">
                        <label for="image" class="text-dark">Upload Product Image : </label>
                        <input type="hidden" name="id" value="">
                        <input type="file" accept="image/*" name="image"  placeholder=".JPEG, .PNG, .JPG " />
                    </div>

                    <div class="form-group">
                        <button type="submit" (click)="updateProduct()" class="btn text-light update">Update</button>
                    </div>
    
                </div>
            </form>
        </div>
    </main>
</div>
