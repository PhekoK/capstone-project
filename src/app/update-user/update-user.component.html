<header id="header">
    <nav>
        <div class="container">
            <div class="text-center">
                <a routerLink="/admin-dashboard/users" class="nav-brand text-dark">Add New User</a>
            </div>
        </div>
    </nav>
</header>

<!--Content here-->

<div class="container">
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a (click)="goBack()" class="btn btn-outline-dark"><i class="fas fa-angle-double-left"></i> Go Back </a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark" >Update Existing User</h2>
                <span class="text-success">Use the below form to update an existing user account</span>
            </div>
    
            <br>
            <!--Add user form-->
            <form name="form" id="add_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="firstName" class="text-dark" >First Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="user.firstName" placeholder="User Name" />
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="text-dark">Last Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" placeholder="User Last Name" />
                    </div>
                    <div class="form-group">
                        <label for="dob" class="text-dark">Date of Birth</label>
                        <input type="date" name="dob" #dob="ngModel" [(ngModel)]="user.dob" placeholder="19-09-1999">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="text-dark">Phone Number</label>
                        <input type="text" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="user.phoneNumber" placeholder="0119887605" />
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-dark">Email Address</label>
                        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="example@gmail.com" />
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-dark">Password</label>
                        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="********" />
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="text-dark">Confirm Password</label>
                        <input type="password" name="confirmPassword" #confirmPassword="ngModel" [(ngModel)]="user.confirmPassword" placeholder="Same as above" />
                    </div>
    
                    <div class="form-group">
                        <button type="submit" (click)="updateUser()" class="btn text-light update">Update</button>
                    </div>
    
                </div>
            </form>
        </div>
    </main>
</div>
